name: Release Docker Images

on:
  push:
    tags:
      - "v*"

# Global environment variables available to all jobs
env:
  CI_SCRIPTS_PATH: ./.github/workflows/scripts/ci-helpers.sh

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
            system: x86_64-linux
            tag_suffix: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            system: aarch64-linux
            tag_suffix: arm64

    runs-on: ${{ matrix.runner }}
    env:
      IMAGE_MCP: ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-mcp
      IMAGE_DASHBOARD: ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-dashboard-mcp

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üõ†Ô∏è Build & Push juspay-mcp
        run: |
          source $CI_SCRIPTS_PATH
          build_and_push_release \
            "docker" \
            "juspay-mcp" \
            "$IMAGE_MCP" \
            "" \
            "${{ github.ref_name }}" \
            "${{ matrix.tag_suffix }}" \
            "${{ matrix.system }}"

      - name: üõ†Ô∏è Build & Push juspay-mcp (SSE)
        run: |
          source $CI_SCRIPTS_PATH
          build_and_push_release \
            "docker-sse" \
            "juspay-mcp-sse" \
            "$IMAGE_MCP" \
            "sse-" \
            "${{ github.ref_name }}" \
            "${{ matrix.tag_suffix }}" \
            "${{ matrix.system }}"

      - name: üõ†Ô∏è Build & Push juspay-dashboard-mcp
        run: |
          source $CI_SCRIPTS_PATH
          build_and_push_release \
            "docker-dashboard" \
            "juspay-dashboard-mcp" \
            "$IMAGE_DASHBOARD" \
            "" \
            "${{ github.ref_name }}" \
            "${{ matrix.tag_suffix }}" \
            "${{ matrix.system }}"

      - name: üõ†Ô∏è Build & Push juspay-dashboard-mcp (SSE)
        run: |
          source $CI_SCRIPTS_PATH
          build_and_push_release \
            "docker-dashboard-sse" \
            "juspay-dashboard-mcp-sse" \
            "$IMAGE_DASHBOARD" \
            "sse-" \
            "${{ github.ref_name }}" \
            "${{ matrix.tag_suffix }}" \
            "${{ matrix.system }}"

  manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE_MCP: ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-mcp
      IMAGE_DASHBOARD: ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-dashboard-mcp

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üèóÔ∏è Create manifest for juspay-mcp (latest)
        run: |
          source $CI_SCRIPTS_PATH
          create_release_manifest \
            "$IMAGE_MCP" \
            "latest" \
            "" \
            "${{ github.ref_name }}"

      - name: üèóÔ∏è Create manifest for juspay-mcp (sse-latest)
        run: |
          source $CI_SCRIPTS_PATH
          create_release_manifest \
            "$IMAGE_MCP" \
            "sse-latest" \
            "sse-" \
            "${{ github.ref_name }}"

      - name: üèóÔ∏è Create manifest for juspay-dashboard-mcp (latest)
        run: |
          source $CI_SCRIPTS_PATH
          create_release_manifest \
            "$IMAGE_DASHBOARD" \
            "latest" \
            "" \
            "${{ github.ref_name }}"

      - name: üèóÔ∏è Create manifest for juspay-dashboard-mcp (sse-latest)
        run: |
          source $CI_SCRIPTS_PATH
          create_release_manifest \
            "$IMAGE_DASHBOARD" \
            "sse-latest" \
            "sse-" \
            "${{ github.ref_name }}"
