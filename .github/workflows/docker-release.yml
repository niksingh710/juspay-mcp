name: CI
on:
  push:
    branches:
      - "nixify/docker-ci"
jobs:
  build-and-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      - name: "Install Nix"
        uses: DeterminateSystems/nix-installer-action@main

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: "Build juspay-mcp image via Nix"
        run: |
          nix run .#docker.copyToDockerDaemon
          # docker tag juspay-mcp:latest jusapy-mcp:${{ github.ref_name }}

      - name: "Build and push"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-mcp:latest

      - name: "Build juspay-dashboard-mcp image via Nix"
        run: |
          nix run .#docker-dashboard.copyToDockerDaemon
          # docker tag juspay-dashboard-mcp:latest jusapy-dashboard-mcp:${{ github.ref_name }}

      - name: "Build and push"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-dashboard-mcp:latest
