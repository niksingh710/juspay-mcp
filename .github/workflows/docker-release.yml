name: Release Docker Images
on:
  push:
    tags:
      - "v*"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: ğŸ› ï¸ Build & Push `juspay-dashboard-mcp` (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-dashboard-mcp:latest
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-dashboard-mcp:${{ github.ref_name }}
      - name: ğŸ› ï¸ Build & Push `juspay-mcp` (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-mcp:latest
            ${{ secrets.DOCKERHUB_NAMESPACE }}/juspay-mcp:${{ github.ref_name }}
